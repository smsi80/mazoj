<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>مازوج | ورود</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/b1f76b1fb5.js" crossorigin="anonymous"></script>
</head>

<body class="font-display flex justify-center items-center h-screen w-screen bg-gradient-to-br from-[#E8F1F2] to-[#4433B5] relative overflow-hidden">

<!-- کادر فرم (پشت لوگو قرار دارد) -->
<div id="logoOverlay" class="absolute inset-0 flex justify-center items-center bg-[#5E4AA5]/40 backdrop-blur-md z-20">
    <img src="pics/logo.jpg" alt="logo"
         class="w-[90%] md:w-1/2 lg:w-1/3 rounded-2xl shadow-xl animate__animated animate__fadeOut animate__delay-1s" />
</div>
<main id="formContainer"
      class="backdrop-blur-lg bg-[#5E4AA5]/30 border border-[#6F4FBF]/30 shadow-[0_0_25px_rgba(111,79,191,0.2)] text-black flex flex-col justify-center items-center w-[90%] md:w-1/2 lg:w-1/3 rounded-3xl p-8 opacity-0 transition-opacity duration-700 relative overflow-hidden">

    <!-- لوگو روی فرم -->


    <!-- محتوای فرم -->
    <div class="flex flex-col items-center gap-4 mb-6 z-10">
        <img alt="logo" class="w-20 h-20 rounded-2xl shadow-lg border border-[#6F4FBF]/50" src="pics/logo.jpg">
        <h1 class="text-2xl font-bold tracking-wide text-[#3A2B73]">ورود به مازوج</h1>
        <p class="text-sm text-white">ما به کنار هم، همراه با مازوج 🌙</p>
    </div>

    <form class="flex flex-col justify-center items-center gap-6 w-full z-10">
        <div class="relative w-full">
            <i class="fa-solid fa-phone absolute right-4 top-1/2 -translate-y-1/2 text-[#6F4FBF]/70"></i>
            <input class="rounded-xl bg-white/60 focus:bg-white/80 border border-transparent focus:border-[#6F4FBF]/60 transition-all duration-300 text-center w-full p-3 pr-10 placeholder-gray-500 outline-none"
                   placeholder="شماره تماس" type="number" name="phone">
        </div>

        <div class="relative w-full">
            <i class="fa-solid fa-id-card absolute right-4 top-1/2 -translate-y-1/2 text-[#6F4FBF]/70"></i>
            <input class="rounded-xl bg-white/60 focus:bg-white/80 border border-transparent focus:border-[#6F4FBF]/60 transition-all duration-300 text-center w-full p-3 pr-10 placeholder-gray-500 outline-none"
                   placeholder="کد ملی" type="number" name="snumber">
        </div>

        <div class="relative w-full">
            <i class="fa-solid fa-lock absolute right-4 top-1/2 -translate-y-1/2 text-[#6F4FBF]/70"></i>
            <input class="rounded-xl bg-white/60 focus:bg-white/80 border border-transparent focus:border-[#6F4FBF]/60 transition-all duration-300 text-center w-full p-3 pr-10 placeholder-gray-500 outline-none"
                   placeholder="رمز عبور" type="password" name="password">
        </div>

        <a class="text-center cursor-pointer rounded-xl bg-gradient-to-l from-[#6F4FBF] to-[#8E63F8] w-full py-3 font-semibold text-white hover:scale-105 hover:shadow-[0_0_15px_rgba(111,79,191,0.5)] transition-all duration-300"
           href="./pages/main.html">دریافت کد</a>
    </form>

    <p class="mt-8 text-white text-sm z-10">© 2025 MazoJ — همه حقوق محفوظ است</p>
</main>

<script>
    const logoOverlay = document.getElementById("logoOverlay");
    const formContainer = document.getElementById("formContainer");

    // وقتی انیمیشن فید لوگو تموم شد، فرم نمایان میشه
    logoOverlay.addEventListener("animationend", () => {
        logoOverlay.remove();
        formContainer.classList.add("opacity-100");
    });
</script>

</body>
</html>
