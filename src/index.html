<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Manoj main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
            src="https://kit.fontawesome.com/b1f76b1fb5.js"
            crossorigin="anonymous"
    ></script>
</head>
<body class="flex flex-col justify-center items-center h-screen w-screen bg-[#e8f1f2] relative overflow-hidden">

<!-- عکس تمام صفحه -->
<img
        alt="logo"
        id="myImage"
        class="animate__animated animate__backOutUp animate__delay-1s w-screen h-screen absolute top-0 left-0 z-50"
        src="./pics/Gemini_Generated_Image_6475z46475z46475.png"
>

<!-- فرم (در ابتدا مخفی) -->
<main id="formContainer"
      class="bg-[#6F4FBF] text-white flex flex-row justify-center items-start h-2/4 w-3/4 rounded-2xl p-4 opacity-0 transition-opacity duration-700">
    <form class="flex flex-col justify-center items-center gap-8 w-full">
        <input class="rounded-md bg-[#583AA1] w-full text-center" placeholder="شماره تماس" type="number" name="phone">

        <input class="text-center rounded-md bg-[#583AA1] w-full" placeholder="کد ملی" type="number" name="snumber">

        <input class="text-center rounded-md bg-[#583AA1] w-full" placeholder="رمز عبور" type="password" name="password">

        <div class="w-full">
            <button type="button" class="cursor-pointer rounded-md bg-[#583AA1] w-full p-4">دریافت کد</button>
        </div>
        <h2>ما به کنار هم همراه با مازوج</h2>
    </form>
</main>

<script>
    const img = document.getElementById("myImage");
    const formContainer = document.getElementById("formContainer");

    img.addEventListener("animationend", () => {
        img.remove(); // حذف عکس بعد از انیمیشن
        formContainer.classList.add("opacity-100"); // نمایش فرم با fade-in
    });
</script>
</body>
</html>
