<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <title>Create Account</title>
  </head>
  <body
    class="bg-[#E8F1F2]/10 backdrop-blur-3xl font-rubik h-screen w-screen flex flex-col justify-center items-center"
  >
    <div
      class="bg-[#6F4FBF] h-fit w-3/4 p-5 flex flex-col gap-5 items-center justify-center rounded-2xl"
    >
      <h2
        id="Status"
        class="hidden text-white font-bold text-base text-center w-full"
      ></h2>
      <form
        class="h-full w-full flex flex-col gap-5 items-center justify-center"
        action=""
      >
        <label class="font-bold text-white text-2xl" for=""
          >Create Account</label
        >

        <!-- Username -->
        <input
          placeholder="Username"
          class="bg-white/80 w-full lg:w-1/4 h-8 text-center backdrop-blur-md rounded-md hover:bg-white duration-300 focus:bg-white placeholder:text-black"
          dir="ltr"
          type="text"
          id="userName"
        />

        <!-- Email -->
        <input
          placeholder="Your@mail.com"
          class="bg-white/80 w-full lg:w-1/4 h-8 text-center backdrop-blur-md rounded-md hover:bg-white duration-300 focus:bg-white placeholder:text-black"
          dir="ltr"
          type="email"
          id="email"
        />

        <!-- Password Fields -->
        <div
          class="flex flex-col gap-5 w-full lg:w-1/4 justify-center items-center relative"
        >
          <!-- Main Password -->
          <input
            placeholder="Your password"
            class="bg-white/80 w-full h-8 text-center backdrop-blur-md rounded-md hover:bg-white duration-300 focus:bg-white placeholder:text-black"
            dir="ltr"
            type="password"
            id="passwordM"
          />
          <i
            id="showPasswordM"
            class="fa-solid fa-eye absolute right-3 top-2 cursor-pointer hover:text-slate-600"
          ></i>

          <!-- Repeat Password -->
          <input
            placeholder="Repeat password"
            class="bg-white/80 w-full h-8 text-center backdrop-blur-md rounded-md hover:bg-white duration-300 focus:bg-white placeholder:text-black"
            dir="ltr"
            type="password"
            id="passwordR"
          />
          <i
            id="showPasswordR"
            class="fa-solid fa-eye absolute right-3 bottom-2 cursor-pointer hover:text-slate-600"
          ></i>
        </div>

        <!-- Signup Button -->
        <button
          type="button"
          class="text-white font-bold p-2 text-center h-10 backdrop-blur-lg bg-white/5 w-full lg:w-1/4 rounded-xl hover:bg-white/20 duration-500"
          id="signupBtn"
        >
          Signup
        </button>

        <!-- Login Link -->
        <a
          class="text-white font-bold p-2 text-center h-10 backdrop-blur-lg bg-white/5 w-full lg:w-1/4 rounded-xl hover:bg-white/20 duration-500"
          href="./Login.html"
        >
          Login
        </a>
      </form>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
