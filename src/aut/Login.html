<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[#E8F1F2]/10 backdrop-blur-3xl font-rubik h-screen w-screen flex flex-col justify-center items-center"
  >
    <div
      class="bg-[#6F4FBF] h-3/4 w-3/4 p-5 flex flex-col gap-5 items-center justify-center rounded-2xl"
    >
      <h1 class="hidden">Status</h1>
      <form
        class="h-full w-full flex flex-col gap-5 items-center justify-center"
        action=""
      >
        <label class="font-bold text-white" for="">Login</label>
        <input
          placeholder="Your@mail.com"
          class="bg-white/80 w-full lg:w-1/4 h-8 text-center backdrop-blur-md rounded-md hover:bg-white duration-300 focus:bg-white placeholder:text-black"
          dir="ltr"
          type="email"
          name=""
          id=""
        />
        <input
          placeholder="Your password"
          class="bg-white/80 w-full lg:w-1/4 h-8 text-center backdrop-blur-md rounded-md hover:bg-white duration-300 focus:bg-white placeholder:text-black"
          dir="ltr"
          type="password"
          name=""
          id=""
        />
        <label class="" for="">
          <input class="h-5 w-5 accent-white" type="checkbox" name="" id="" />
          Save email And Password
        </label>
        <a
          class="text-white font-bold p-2 text-center h-10 backdrop-blur-lg bg-white/5 w-full lg:w-1/4 rounded-xl hover:bg-white/20 duration-500"
          href="./Login.html"
          >Login</a
        >
        <a
          class="text-white font-bold p-2 text-center h-10 backdrop-blur-lg bg-white/5 w-full lg:w-1/4 rounded-xl hover:bg-white/20 duration-500"
          href="./signup.html"
          >Signup</a
        >
      </form>
      <section>
        <a class="text-white hover:text-green-400 duration-500" href="#"
          >Do you have problem to Login
        </a>
      </section>
    </div>
  </body>
</html>
